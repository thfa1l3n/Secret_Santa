<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JingleDraw ğŸ„</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            christmas: ['"Mountains of Christmas"', 'cursive'],
            body: ['"Fredoka"', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #8B0000;
    }
  </style>
</head>

<body class="font-body text-white flex items-center justify-center min-h-screen">

  <!-- AUTH -->
  <div id="auth" class="bg-red-900 p-6 rounded-xl shadow-xl w-80">
    <h1 class="font-christmas text-3xl mb-4 text-center">ğŸ„ JingleDraw ğŸ</h1>

    <input id="email" class="w-full p-2 mb-2 text-black rounded" placeholder="Email">
    <input id="password" type="password" class="w-full p-2 mb-2 text-black rounded" placeholder="Password">
    <input id="name" class="w-full p-2 mb-4 text-black rounded" placeholder="Display Name">

    <button onclick="signUp()" class="w-full bg-green-600 p-2 rounded mb-2">Sign Up</button>
    <button onclick="login()" class="w-full bg-yellow-500 p-2 rounded text-black">Login</button>
  </div>

  <!-- APP -->
  <div id="app" class="hidden bg-red-900 p-6 rounded-xl shadow-xl w-80 text-center">
    <h2 class="font-christmas text-2xl mb-4">
      Ho Ho Ho, <span id="username"></span> ğŸ…
    </h2>

    <button id="drawBtn" onclick="drawSanta()" class="bg-green-600 p-3 rounded w-full mb-4">
      ğŸ Draw My Secret Santa
    </button>

    <p id="result" class="mb-4"></p>
    <button onclick="logout()" class="text-sm underline">Logout</button>
  </div>

  <script>
    const SUPABASE_URL = "https://waovikmteeywbmagwgjl.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indhb3Zpa210ZWV5d2JtYWd3Z2psIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4ODUwNDYsImV4cCI6MjA4MTQ2MTA0Nn0.jy_v6zdF6mzIirO53pD-AmhP8MvFrwm_fRr7P0vf0ek";
    const GROUP_ID = "bb36db04-e6dc-44bf-aa21-f1c10e95f210";

    const supabase = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const authDiv = document.getElementById("auth");
    const appDiv = document.getElementById("app");
    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const nameEl = document.getElementById("name");
    const usernameEl = document.getElementById("username");
    const resultEl = document.getElementById("result");
    const drawBtn = document.getElementById("drawBtn");

    async function signUp() {
      const { data, error } = await supabase.auth.signUp({
        email: emailEl.value,
        password: passwordEl.value
      });

      if (error || !data.user) {
        alert(error?.message || "Signup failed");
        return;
      }

      const { error: profileError } = await supabase
        .from("profiles")
        .insert({
          id: data.user.id,
          display_name: nameEl.value,
          group_id: GROUP_ID
        });

      if (profileError) {
        alert(profileError.message);
        return;
      }

      alert("Signup successful. Please login.");
    }

    async function login() {
      const { error } = await supabase.auth.signInWithPassword({
        email: emailEl.value,
        password: passwordEl.value
      });

      if (error) alert(error.message);
    }

    async function logout() {
      await supabase.auth.signOut();
    }

    supabase.auth.onAuthStateChange(async (event, session) => {
      if (session) {
        authDiv.style.display = "none";
        appDiv.style.display = "block";
        await loadProfile();
      } else {
        authDiv.style.display = "block";
        appDiv.style.display = "none";
      }
    });

    async function loadProfile() {
      const { data: profile } = await supabase
        .from("profiles")
        .select("display_name, has_drawn")
        .single();

      usernameEl.innerText = profile.display_name;

      if (profile.has_drawn) {
        const { data: assignment } = await supabase
          .from("assignments")
          .select("receiver")
          .single();

        const { data: receiver } = await supabase
          .from("profiles")
          .select("display_name")
          .eq("id", assignment.receiver)
          .single();

        resultEl.innerText = "ğŸ You are gifting: " + receiver.display_name;
        drawBtn.disabled = true;
        drawBtn.innerText = "ğŸ… Already drawn";
      }
    }

    async function drawSanta() {
      drawBtn.disabled = true;
      drawBtn.innerText = "ğŸ„ Drawing...";

      const { data, error } = await supabase.rpc("draw_secret_santa");

      if (error) {
        alert(error.message);
        drawBtn.disabled = false;
        drawBtn.innerText = "ğŸ Draw My Secret Santa";
        return;
      }

      const { data: receiver } = await supabase
        .from("profiles")
        .select("display_name")
        .eq("id", data)
        .single();

      resultEl.innerText = "ğŸ You are gifting: " + receiver.display_name;
      drawBtn.innerText = "ğŸ… Santa has decided";
    }
  </script>

</body>
</html>
