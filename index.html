<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JingleDraw ğŸ„</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            christmas: ['"Mountains of Christmas"', 'cursive'],
            body: ['"Fredoka"', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #8B0000;
    }
  </style>
</head>

<body class="font-body text-white flex items-center justify-center min-h-screen">

  <!-- AUTH -->
  <div id="auth" class="bg-red-900 p-6 rounded-xl shadow-xl w-80">
    <h1 class="font-christmas text-3xl mb-4 text-center">ğŸ„ JingleDraw ğŸ</h1>

    <input id="email" class="w-full p-2 mb-2 text-black rounded" placeholder="Email">
    <input id="password" type="password" class="w-full p-2 mb-2 text-black rounded" placeholder="Password">
    <input id="name" class="w-full p-2 mb-4 text-black rounded" placeholder="Display Name">

    <button onclick="signUp()" class="w-full bg-green-600 p-2 rounded mb-2">Sign Up</button>
    <button onclick="login()" class="w-full bg-yellow-500 p-2 rounded text-black">Login</button>
  </div>

  <!-- APP -->
  <div id="app" class="hidden bg-red-900 p-6 rounded-xl shadow-xl w-80 text-center">
    <h2 class="font-christmas text-2xl mb-4">Ho Ho Ho, <span id="username"></span> ğŸ…</h2>
    <button onclick="drawSanta()" class="bg-green-600 p-3 rounded w-full mb-4">
      ğŸ Draw My Secret Santa
    </button>
    <p id="result" class="mb-4"></p>
    <button onclick="logout()" class="text-sm underline">Logout</button>
  </div>

  <script>
    /* =====================
       SUPABASE SETUP
    ====================== */

    const SUPABASE_URL = "https://waovikmteeywbmagwgjl.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indhb3Zpa210ZWV5d2JtYWd3Z2psIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4ODUwNDYsImV4cCI6MjA4MTQ2MTA0Nn0.jy_v6zdF6mzIirO53pD-AmhP8MvFrwm_fRr7P0vf0ek";
    const GROUP_ID = "bb36db04-e6dc-44bf-aa21-f1c10e95f210";

    const supabase = supabaseJs.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    /* =====================
       AUTH FUNCTIONS
    ====================== */

    async function signUp() {
      const email = emailEl.value;
      const password = passwordEl.value;
      const name = nameEl.value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        alert(error.message);
        return;
      }

      await supabase.from("profiles").insert({
        id: data.user.id,
        display_name: name,
        group_id: GROUP_ID
      });

      alert("Signup successful. Please login.");
    }

    async function login() {
      const { error } = await supabase.auth.signInWithPassword({
        email: emailEl.value,
        password: passwordEl.value
      });

      if (error) alert(error.message);
    }

    async function logout() {
      await supabase.auth.signOut();
    }

    /* =====================
       SESSION HANDLING
    ====================== */

    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const nameEl = document.getElementById("name");

    supabase.auth.onAuthStateChange((event, session) => {
      if (session) {
        auth.style.display = "none";
        app.style.display = "block";
        loadProfile();
      } else {
        auth.style.display = "block";
        app.style.display = "none";
      }
    });

    /* =====================
       LOAD PROFILE
    ====================== */

    async function loadProfile() {
      const { data } = await supabase
        .from("profiles")
        .select("display_name")
        .single();

      username.innerText = data.display_name;
    }

    /* =====================
       DRAW
    ====================== */

    <script>
  async function drawSanta() {
    const drawBtn = document.querySelector("button[onclick='drawSanta()']");
    drawBtn.disabled = true;
    drawBtn.innerText = "ğŸ„ Drawing...";

    const { data, error } = await supabase.rpc("draw_secret_santa");

    if (error) {
      alert(error.message);
      drawBtn.disabled = false;
      drawBtn.innerText = "ğŸ Draw My Secret Santa";
      return;
    }

    const { data: receiver } = await supabase
      .from("profiles")
      .select("display_name")
      .eq("id", data)
      .single();

    // Festive result
    document.getElementById("result").innerText =
      "ğŸ You are gifting: " + receiver.display_name;

    drawBtn.innerText = "ğŸ… Santa has decided";
  }
</script>
</body>
</html>
